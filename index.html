<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background-color: black;
            color: lime;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: black;
            overflow: hidden;
        }

        #matrix canvas{
            cursor: default;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0.2em 0;
            color: lime;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
            color: lime;
        }

        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.75em 2em;
            font-size: 1em;
            color: black;
            background-color: lime;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="matrix"></div>
    <div class="content">
        <p>Welcome to my portfolio</p>
        <h1>Arjun Pansheriya</h1>
        <a href="mailto:arjunpansheria@gmail.com" class="button">Connect</a>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById('matrix').appendChild(canvas);

        const katakana = 'アカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパアカサタナハマヤラワガザダバパ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789012345678901234567890123456789012345678901234567890123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));

                    // Check for hover BEFORE setting fillStyle
                    if (ctx.isPointInPath(i * fontSize, rainDrops[i] * fontSize)) {
                        ctx.fillStyle = '#FF00FF'; // Hover color
                    } else {
                        ctx.fillStyle = '#00FF00';  // Default color
                    }

                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize); // Draw the text

                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }

                    rainDrops[i]++; // Move the rain drop
                }
            };


        setInterval(draw, 40);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
