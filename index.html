<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --hover-color: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu Mono', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #matrix canvas {
            cursor: default;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
        }

        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--background-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        #tic-tac-toe {
            display: none;
            margin-top: 2em;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 0 auto;
            width: 200px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            color: var(--background-color);
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div id="matrix"></div>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1>Arjun Pansheriya</h1>
        <a href="mailto:arjunpansheria@gmail.com" class="button">Connect</a>
        <button id="play-game" class="button">Play Tic Tac Toe</button>
        <div id="tic-tac-toe">
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <p id="game-status"></p>
        </div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const matrixContainer = document.getElementById('matrix');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        matrixContainer.appendChild(canvas);

        const katakana = 'アカサタナハマヤラワガザダバパ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        const rainDrops = new Array(Math.ceil(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';
            ctx.fillStyle = '#00FF00';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        let animationId;

        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = canvas.width / fontSize;
            rainDrops.length = Math.ceil(columns);
            rainDrops.fill(1);
        });

        // Pause animation when tab is not visible to save resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Tic Tac Toe Game
        const playGameBtn = document.getElementById('play-game');
        const ticTacToeDiv = document.getElementById('tic-tac-toe');
        const cells = document.querySelectorAll('[data-cell]');
        const gameStatus = document.getElementById('game-status');
        let currentPlayer = 'X';
        let gameActive = false;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        playGameBtn.addEventListener('click', startGame);

        function startGame() {
            ticTacToeDiv.style.display = 'block';
            gameActive = true;
            currentPlayer = 'X';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
        }

        function handleCellClick(e) {
            const cell = e.target;
            placeMark(cell, currentPlayer);
            if (checkWin(currentPlayer)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                gameStatus.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function placeMark(cell, mark) {
            cell.textContent = mark;
        }

        function swapTurns() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === player;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.textContent !== '';
            });
        }

        function endGame(draw) {
            gameActive = false;
            if (draw) {
                gameStatus.textContent = "It's a draw!";
            } else {
                gameStatus.textContent = `Player ${currentPlayer} wins!`;
            }
            cells.forEach(cell => {
                cell.removeEventListener('click', handleCellClick);
            });
        }
    </script>
</body>

</html>
