<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @font-face {
            font-family: 'Matrix Code NFI';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/matrixfont/1.0.0/matrix-code-nfi.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --hover-color: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Matrix Code NFI', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
        }

        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--background-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .button:hover {
            background-color: var(--hover-color);
            box-shadow: 0 0 20px var(--hover-color);
            transform: scale(1.05);
        }

        #terminal {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            color: var(--primary-color);
            overflow-y: auto;
            display: none;
        }

        #skills {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .skill {
            font-size: 1rem;
            margin: 5px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
            #terminal, #skills {
                display: none;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1>Arjun Pansheriya</h1>
        <a href="mailto:arjunpansheria@gmail.com" class="button">Connect</a>
        <a href="#" class="button" id="show-terminal">Access Terminal</a>
    </div>
    <div id="terminal"></div>
    <div id="skills">
        <div class="skill">Python</div>
        <div class="skill">JavaScript</div>
        <div class="skill">Machine Learning</div>
        <div class="skill">Web Development</div>
        <div class="skill">Data Analysis</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const charSize = 14;

        function setup() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / charSize);
        }

        setup();

        const chars = 'アカサタナハマヤラワガザダバパABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0f0';
            ctx.font = `${charSize}px "Matrix Code NFI"`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * charSize, drops[i] * charSize);

                if (drops[i] * charSize > height && Math.random() > 0.99) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        let animationId;

        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            setup();
            animate();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Terminal functionality
        const terminal = document.getElementById('terminal');
        const showTerminalBtn = document.getElementById('show-terminal');

        showTerminalBtn.addEventListener('click', (e) => {
            e.preventDefault();
            terminal.style.display = terminal.style.display === 'none' ? 'block' : 'none';
            if (terminal.style.display === 'block') {
                terminalWrite('Welcome to Arjun\'s terminal. Type "help" for available commands.');
            }
        });

        function terminalWrite(text) {
            terminal.innerHTML += text + '<br>';
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.addEventListener('keypress', (e) => {
            if (terminal.style.display === 'block' && e.key === 'Enter') {
                const command = terminal.innerHTML.split('<br>').pop();
                handleCommand(command);
            }
        });

        function handleCommand(command) {
            switch (command.toLowerCase()) {
                case 'help':
                    terminalWrite('Available commands: about, skills, projects, clear');
                    break;
                case 'about':
                    terminalWrite('Arjun Pansheriya: A passionate developer with interests in AI and web technologies.');
                    break;
                case 'skills':
                    terminalWrite('Skills: Python, JavaScript, Machine Learning, Web Development, Data Analysis');
                    break;
                case 'projects':
                    terminalWrite('Projects: [Your projects here]');
                    break;
                case 'clear':
                    terminal.innerHTML = '';
                    break;
                default:
                    terminalWrite('Unknown command. Type "help" for available commands.');
            }
        }

        // Skills animation
        const skills = document.querySelectorAll('.skill');
        let currentSkill = 0;

        function showNextSkill() {
            if (currentSkill < skills.length) {
                skills[currentSkill].style.opacity = 1;
                currentSkill++;
                setTimeout(showNextSkill, 1000);
            } else {
                setTimeout(() => {
                    skills.forEach(skill => skill.style.opacity = 0);
                    currentSkill = 0;
                    setTimeout(showNextSkill, 1000);
                }, 3000);
            }
        }

        showNextSkill();
    </script>
</body>

</html>
