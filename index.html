<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @font-face {
            font-family: 'Matrix Code NFI';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/matrixfont/1.0.0/matrix-code-nfi.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --glow-color: rgba(0, 255, 0, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Matrix Code NFI', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1 id="name">Arjun Pansheriya</h1>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const charSize = 14;

        function setup() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / charSize);
        }

        setup();

        const chars = 'アカサタナハマヤラワガザダバパろぬふあうえおやゆよわほへむせらになんかすいてたちとしはきくまのりれけめるねもみこひそさつむんぢすほあっやおえょゅぱたとてたじずぞざたとまぼゃょABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const drops = new Array(columns).fill(0);
        const glowIntensity = new Array(columns).fill(0);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const y = drops[i] * charSize;

                const glow = glowIntensity[i];
                ctx.fillStyle = `rgba(0, ${Math.floor(255 * glow)}, 0, ${glow})`;
                ctx.font = `${charSize}px "Matrix Code NFI"`;
                ctx.fillText(char, i * charSize, y);

                if (y > height && Math.random() > 0.99) {
                    drops[i] = 0;
                    glowIntensity[i] = 1;
                }

                drops[i]++;
                glowIntensity[i] *= 0.95;
            }
        }

        let animationId;

        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            setup();
            animate();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Refined glitch effect
        const nameElement = document.getElementById('name');
        const originalName = "Arjun Pansheriya";
        const hoverText = "Click Here";

        function gentleGlitch(from, to, element, duration = 2000) {
            const glitchChars = 'アカサタナハマヤラワガザダバパろぬふあうえおやゆよわほへむせらになんかすいてたちとしはきくまのりれけめるねもみこひそさつむんぢすほあっやおえょゅぱたとてたじずぞざたとまぼゃょ';
            const maxLength = Math.max(from.length, to.length);
            let current = from.padEnd(maxLength);
            let target = to.padEnd(maxLength);
            let glitching = false;

            function updateText() {
                element.textContent = current;
            }

            function glitchChar(index) {
                return new Promise(resolve => {
                    let glitchCount = 0;
                    const maxGlitches = 3;
                    const glitchInterval = setInterval(() => {
                        if (glitchCount >= maxGlitches) {
                            clearInterval(glitchInterval);
                            current = current.substring(0, index) + target[index] + current.substring(index + 1);
                            updateText();
                            resolve();
                        } else {
                            current = current.substring(0, index) + glitchChars[Math.floor(Math.random() * glitchChars.length)] + current.substring(index + 1);
                            updateText();
                            glitchCount++;
                        }
                    }, 50);
                });
            }

            async function glitchText() {
                if (glitching) return;
                glitching = true;
                for (let i = 0; i < maxLength; i++) {
                    if (current[i] !== target[i]) {
                        await glitchChar(i);
                        await new Promise(resolve => setTimeout(resolve, duration / maxLength));
                    }
                }
                glitching = false;
            }

            return glitchText;
        }

        const glitchToHover = gentleGlitch(originalName, hoverText, nameElement);
        const glitchToOriginal = gentleGlitch(hoverText, originalName, nameElement);

        nameElement.addEventListener('mouseenter', glitchToHover);
        nameElement.addEventListener('mouseleave', glitchToOriginal);
        nameElement.addEventListener('click', () => {
            window.location.href = "mailto:arjunpansheria@gmail.com";
        });
    </script>
</body>

</html>
