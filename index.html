<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --hover-color: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu Mono', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #matrix canvas {
            cursor: default;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
        }

        .button {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: var(--background-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--hover-color);
        }

        #theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div id="matrix"></div>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1>Arjun Pansheriya</h1>
        <a href="mailto:arjunpansheria@gmail.com" class="button">Connect</a>
    </div>
    <select id="theme-switcher">
        <option value="matrix">Matrix</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="professional">Professional</option>
    </select>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const matrixContainer = document.getElementById('matrix');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        matrixContainer.appendChild(canvas);

        const katakana = 'アカサタナハマヤラワガザダバパ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        let rainDrops = [];

        function initializeRainDrops() {
            columns = canvas.width / fontSize;
            rainDrops = Array(columns).fill(1);
        }

        initializeRainDrops();

        let animationSpeed = 1;
        let primaryColor = '#00FF00';

        function draw() {
            ctx.fillStyle = `rgba(0, 0, 0, ${0.05 * animationSpeed})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillStyle = primaryColor;
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += animationSpeed;
            }
        }

        let animationId;

        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            resizeCanvas();
            initializeRainDrops();
        });

        // Pause animation when tab is not visible to save resources
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Theme switcher functionality
        const themeSwitcher = document.getElementById('theme-switcher');
        const root = document.documentElement;

        const themes = {
            matrix: {
                primaryColor: '#00ff00',
                backgroundColor: '#000000',
                hoverColor: '#ff00ff',
                animationSpeed: 1
            },
            cyberpunk: {
                primaryColor: '#00ffff',
                backgroundColor: '#120458',
                hoverColor: '#ff00ff',
                animationSpeed: 1.5
            },
            professional: {
                primaryColor: '#007bff',
                backgroundColor: '#f8f9fa',
                hoverColor: '#0056b3',
                animationSpeed: 0.5
            }
        };

        themeSwitcher.addEventListener('change', (e) => {
            const selectedTheme = themes[e.target.value];
            root.style.setProperty('--primary-color', selectedTheme.primaryColor);
            root.style.setProperty('--background-color', selectedTheme.backgroundColor);
            root.style.setProperty('--hover-color', selectedTheme.hoverColor);
            primaryColor = selectedTheme.primaryColor;
            animationSpeed = selectedTheme.animationSpeed;
        });

        // Interactive matrix animation
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const columnIndex = Math.floor(mouseX / fontSize);
            if (columnIndex >= 0 && columnIndex < rainDrops.length) {
                rainDrops[columnIndex] = mouseY / fontSize;
            }
        });
    </script>
</body>

</html>
