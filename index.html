<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Bot - Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Matrix Code NFI';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/matrixfont/1.0.0/matrix-code-nfi.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --glow-color: rgba(0, 255, 0, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Matrix Code NFI', Arial, sans-serif;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
            height: 100%;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 10px var(--glow-color);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            font-size: 1.5rem;
        }

        .countdown-value {
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            margin: 0 5px;
        }

        .email-signup {
            margin: 20px 0;
        }

        input[type="email"] {
            padding: 10px;
            border: 1px solid var(--primary-color);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary-color);
            border-radius: 5px 0 0 5px;
            width: 200px;
        }

        #signup-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: black;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #signup-button:hover {
            background-color: #00cc00;
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <canvas id="matrix"></canvas>
    <div class="content">
        <h1>Arjun Pansheriya</h1>
        <p>The Future of Content Creation is Loading...</p>
        <div id="countdown">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label">Days</div>
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label">Hours</div>
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label">Minutes</div>
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">Seconds</div>
        </div>
        <div class="email-signup">
            <input type="email" id="email" placeholder="Write your Email" aria-label="Write your Email">
            <button id="signup-button">Plug In</button>
        </div>
        <p>Get ready to experience the next generation of content creation. Sign up now to be notified on launch day!</p>
    </div>
    <footer>© 2024 Arjun Pansheriya. All rights reserved.</footer>
    <script>
        const matrixCanvas = document.getElementById('matrix');
        const matrixCtx = matrixCanvas.getContext('2d');

        let width, height, columns;
        const fontSize = 14;

        function setup() {
            width = matrixCanvas.width = window.innerWidth;
            height = matrixCanvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
        }

        setup();

        const chars = 'アカサタナハマヤラワガザダバパろぬふあうえおやゆよわほへむせらになんかすいてたちとしはきくまのりれけめるねもみこひそさつむんぢすほあっやおえょゅぱたとてたじずぞざたとまぼゃょABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const drops = Array(columns).fill(1);

        const loadingMessages = ["Loading...", "Generating...", "Connecting...", "Compiling...", "Initializing..."];

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, width, height);

            matrixCtx.font = fontSize + 'px Matrix Code NFI';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const y = drops[i] * fontSize;

                const gradient = matrixCtx.createLinearGradient(0, y, 0, y + fontSize * 20);
                gradient.addColorStop(0, '#0f0'); 
                gradient.addColorStop(0.2, '#0f0'); 
                gradient.addColorStop(1, 'rgba(0, 255, 0, 0)'); 

                matrixCtx.fillStyle = gradient; 
                matrixCtx.fillText(text, i * fontSize, y);

                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            // Add loading messages
            matrixCtx.font = '20px Matrix Code NFI';
            const randomMessage = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            matrixCtx.fillText(randomMessage, Math.random() * (width - 200), Math.random() * height);
        }

        // Countdown Timer
        const countdownDate = new Date("November 1, 2024 00:00:00").getTime(); // Diwali 2024

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's here!";
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Email Signup
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');

        signupButton.addEventListener('click', () => {
            const email = emailInput.value;
            if (validateEmail(email)) {
                // Perform email signup with service/backend (placeholder for now)
                alert(`Signup successful! Email: ${email}`);
                emailInput.value = ''; // Clear the input after successful signup
            } else {
                alert('Please enter a valid email address.');
            }
        });

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        let animationId;

        function animate() {
            drawMatrix();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            setup();
            animate();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Custom cursor
        const cursor = document.getElementById('custom-cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
