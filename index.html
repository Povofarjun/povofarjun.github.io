<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @font-face {
            font-family: 'Matrix Code NFI';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/matrixfont/1.0.0/matrix-code-nfi.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --hover-color: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Matrix Code NFI', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: var(--hover-color);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1 id="name">Arjun Pansheriya</h1>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const charSize = 14;

        function setup() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / charSize);
        }

        setup();

        const chars = 'アカサタナハマヤラワガザダバパABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const drops = new Array(columns).fill(1);
        const speeds = new Array(columns).fill(0).map(() => Math.random() * 0.5 + 0.5);
        const opacity = new Array(columns).fill(0).map(() => Math.random() * 0.5 + 0.5);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillStyle = `rgba(0, 255, 0, ${opacity[i]})`;
                ctx.font = `${charSize}px "Matrix Code NFI"`;
                ctx.fillText(text, i * charSize, drops[i] * charSize);

                if (drops[i] * charSize > height && Math.random() > 0.99) {
                    drops[i] = 0;
                    speeds[i] = Math.random() * 0.5 + 0.5;
                    opacity[i] = Math.random() * 0.5 + 0.5;
                }
                drops[i] += speeds[i];
            }
        }

        let animationId;

        function animate() {
            draw();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            setup();
            animate();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Name hover effect
        const nameElement = document.getElementById('name');
        const originalName = nameElement.textContent;
        const hoverText = "Contact Arjun - Click Here";

        function glitchText(originalText, newText) {
            const glitchChars = '!@#$%^&*()_+-={}[]|;:,.<>?';
            let progress = 0;
            
            return new Promise(resolve => {
                const intervalId = setInterval(() => {
                    let glitchedText = '';
                    for (let i = 0; i < originalText.length; i++) {
                        if (i < progress) {
                            glitchedText += newText[i] || ' ';
                        } else if (Math.random() < 0.1) {
                            glitchedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        } else {
                            glitchedText += originalText[i];
                        }
                    }
                    nameElement.textContent = glitchedText;
                    progress++;
                    
                    if (progress > newText.length) {
                        clearInterval(intervalId);
                        nameElement.textContent = newText;
                        resolve();
                    }
                }, 50);
            });
        }

        nameElement.addEventListener('mouseenter', () => {
            glitchText(originalName, hoverText);
        });

        nameElement.addEventListener('mouseleave', () => {
            glitchText(hoverText, originalName);
        });

        nameElement.addEventListener('click', () => {
            window.location.href = "mailto:arjunpansheria@gmail.com";
        });
    </script>
</body>

</html>
