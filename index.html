<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pansheriya</title>
    <style>
        @font-face {
            font-family: 'Matrix Code NFI';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/matrixfont/1.0.0/matrix-code-nfi.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-color: #00ff00;
            --background-color: #000000;
            --glow-color: rgba(0, 255, 0, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Matrix Code NFI', monospace;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        #matrix, #mouseTrail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #matrix {
            z-index: -2;
        }

        #mouseTrail {
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            margin: 0.2em 0;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin: 0.5em 0;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }

        @media (max-width: 480px) {
            .content {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <canvas id="mouseTrail"></canvas>
    <div class="content">
        <p>Welcome to my World!</p>
        <h1 id="name">Arjun Pansheriya</h1>
    </div>

    <script>
        const matrixCanvas = document.getElementById('matrix');
        const matrixCtx = matrixCanvas.getContext('2d');
        const mouseTrailCanvas = document.getElementById('mouseTrail');
        const mouseTrailCtx = mouseTrailCanvas.getContext('2d');

        let width, height, columns;
        const fontSize = 14;

        function setup() {
            width = matrixCanvas.width = mouseTrailCanvas.width = window.innerWidth;
            height = matrixCanvas.height = mouseTrailCanvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
        }

        setup();

        const chars = 'アカサタナハマヤラワガザダバパろぬふあうえおやゆよわほへむせらになんかすいてたちとしはきくまのりれけめるねもみこひそさつむんぢすほあっやおえょゅぱたとてたじずぞざたとまぼゃょABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * -height);
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, width, height);

            matrixCtx.font = fontSize + 'px Matrix Code NFI';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const y = drops[i] * fontSize;

                const gradient = matrixCtx.createLinearGradient(0, y, 0, y + fontSize * 20);
                gradient.addColorStop(0, '#0f0');
                gradient.addColorStop(0.2, '#0f0');
                gradient.addColorStop(1, 'rgba(0, 255, 0, 0)');
                
                matrixCtx.fillStyle = gradient;
                matrixCtx.fillText(text, i * fontSize, y);

                if (y > height && Math.random() > 0.99) {
                    drops[i] = 0;
                } else {
                    drops[i]++;
                }
            }
        }

        // Mouse trail
        const trail = [];
        const trailLength = 20;

        function drawMouseTrail() {
            mouseTrailCtx.clearRect(0, 0, width, height);
            mouseTrailCtx.font = fontSize + 'px Matrix Code NFI';

            for (let i = 0; i < trail.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const alpha = (i / trailLength) * 0.6;
                mouseTrailCtx.fillStyle = `rgba(0, 255, 0, ${alpha})`;
                mouseTrailCtx.fillText(char, trail[i].x, trail[i].y);
            }
        }

        let animationId;

        function animate() {
            drawMatrix();
            drawMouseTrail();
            animationId = requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationId);
            setup();
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -height);
            }
            animate();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });

        // Mouse trail event listener
        document.addEventListener('mousemove', (e) => {
            trail.push({ x: e.clientX, y: e.clientY });
            if (trail.length > trailLength) {
                trail.shift();
            }
        });

        // Improved glitch effect
        const nameElement = document.getElementById('name');
        const originalName = "Arjun Pansheriya";
        const hoverText = "Click Here";

        function glitchEffect(element, targetText, duration = 1000) {
            const originalText = element.textContent;
            const glitchChars = 'アカサタナハマヤラワガザダバパろぬふあうえおやゆよわほへむせらになんかすいてたちとしはきくまのりれけめるねもみこひそさつむんぢすほあっやおえょゅぱたとてたじずぞざたとまぼゃょ';
            const steps = 20;
            const stepDuration = duration / steps;

            return new Promise(resolve => {
                let step = 0;

                function glitchStep() {
                    if (step >= steps) {
                        element.textContent = targetText;
                        resolve();
                        return;
                    }

                    let glitchedText = '';
                    for (let i = 0; i < targetText.length; i++) {
                        if (Math.random() < step / steps) {
                            glitchedText += targetText[i];
                        } else if (Math.random() < 0.1) {
                            glitchedText += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                        } else {
                            glitchedText += originalText[i] || ' ';
                        }
                    }
                    element.textContent = glitchedText;

                    step++;
                    setTimeout(glitchStep, stepDuration);
                }

                glitchStep();
            });
        }

        let isGlitching = false;

        nameElement.addEventListener('mouseenter', () => {
            if (!isGlitching) {
                isGlitching = true;
                glitchEffect(nameElement, hoverText).then(() => {
                    isGlitching = false;
                });
            }
        });

        nameElement.addEventListener('mouseleave', () => {
            if (!isGlitching) {
                isGlitching = true;
                glitchEffect(nameElement, originalName).then(() => {
                    isGlitching = false;
                });
            }
        });

        nameElement.addEventListener('click', () => {
            window.location.href = "mailto:arjunpansheria@gmail.com";
        });
    </script>
</body>

</html>
